<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/28d01c8565.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>

    <title>Una Tube</title>
  </head>

  <!-- fab fa-youtube
  fas fa-search
  fas fa-ellipsis-v
  fas fa-caret-down
  fas fa-thumbs-up
  fas fa-thumbs-down
  fas fa-share
  fas fa-plus
  fab fa-font-awesome-flag -->

  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Unatube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <!-- video player -->
    <section class="player">
      <video controls src="./video/Puppy - 1047.mp4"></video>
    </section>
    <!-- video info -->
    <div class="infoAndUpNext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#갈순이</li>
            <li>#홍시</li>
            <li>#갈똥이</li>
          </ul>
          <div class="titleAndBtn">
            <span class="title clamp">
              youtube 클론코딩 : 갈순이의 유튜브 세상, 만들만들만들어 HTML, CSS,
              JAVASCRIPT를 활용하여 기초적인 코딩 해보기
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">조회수 1,000만 2020.04.25</span>
        </div>

        <ul class="actions">
          <li>
            <button>
              <i class="active fas fa-thumbs-up"></i><span>1M</span>
            </button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>공유</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>저장</span></button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>보고</span>
            </button>
          </li>
        </ul>

        <div class="channel">
          <div class="metadata">
            <img src="./img/abouttime.jpg" alt="" />
            <div class="info">
              <span class="name">갈순코딩</span>
              <span class="subscribers">3명</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>
      <section class="upnext">
        <span class="title">Up Next</span>
        <ul>
          <li class="item">
            <div class="img">
              <img src="./img/thumnail.JPG" alt="" />
            </div>
            <div class="info">
              <span class="title"> 프론트엔드 강의 by 방배동 갈순이</span>
              <span class="name">UNATube</span>
              <span class="views">111</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img">
              <img src="./img/thumnail.JPG" alt="" />
            </div>
            <div class="info">
              <span class="title"> 프론트엔드 강의 by 방배동 갈순이</span>
              <span class="name">UNATube</span>
              <span class="views">111</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img">
              <img src="./img/thumnail.JPG" alt="" />
            </div>
            <div class="info">
              <span class="title"> 프론트엔드 강의 by 방배동 갈순이</span>
              <span class="name">UNATube</span>
              <span class="views">111</span>
            </div>
            <button class="moreBtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
